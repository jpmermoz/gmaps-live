<div layout="row" class="ng-scope layout-row">
  <div flex="30">
    <form name="eventForm" layout-padding novalidate ng-submit="eventsList.addEvent()">
      <md-input-container class="md-icon-float md-block">
        <md-icon>description</md-icon>
        <input type="text" ng-required="true" ng-model="eventsList.newEvent.description" placeholder="Event Description" />
      </md-input-container>
      <md-input-container class="md-block">
        <md-icon>place</md-icon>
        <input type="number" required step="any" ng-model="eventsList.newEvent.location.latitude" placeholder="Event Latitude" />
      </md-input-container>
      <md-input-container class="md-block">
        <md-icon>place</md-icon>
        <input type="number" required step="any" ng-model="eventsList.newEvent.location.longitude" placeholder="Event Longitude" />
      </md-input-container>
      <button class="md-raised md-primary md-button md-ink-ripple">Add Event</button>
    </form>

    <md-list>
      <md-subheader class="md-no-sticky">Events</md-subheader>
      <md-list-item class="secondary-button-padding" ng-repeat="event in eventsList.events" ng-click="eventsList.showEvent(event)">
        <md-icon>place</md-icon>
        <p>{{event.description}}</p>
      </md-list-item>
    </md-list>
  </div>
  <div flex="70">
    <div class="angular-google-map-container">
      <ui-gmap-google-map options="eventsList.map.options" center="eventsList.map.center" zoom="eventsList.map.zoom" flex layout="row">
        <ui-gmap-markers models="eventsList.events" coords="'location'"
        fit="eventsList.map.fit" idkey="'_id'" doRebuildAll="true"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
</div>
